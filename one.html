<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <input v-model="greeting" /><br />
      {{ greeting }} {{greeting.length}}
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            greeting: 'Hello World!',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
